services:
  - type: web
    name: mood-app
    runtime: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y wkhtmltopdf
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0